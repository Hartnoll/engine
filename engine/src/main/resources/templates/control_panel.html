<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <link rel="shortcut icon" type="image/jpg" href="bristol.jpg"/>
    <script src="js/libraries/p5.min.js"></script>
    <script src="js/stopwatch.js"></script>
    <link rel="stylesheet" href="js/style.css">
</head>
<>
<div id="fuel_panel" class="video"></div>
<script src="https://player.vimeo.com/api/player.js"></script>
<script src="js/sketch.js"></script>
<TABLE WIDTH="100%"   CELLPADDING="4" id="datasheet">
    <style>
        tr
        {
            background-color: aliceblue;
        }
    </style>
    <TR>
        <TH>Engine speed (m/s)</TH>
        <TH>Fuel drop length (m)</TH>
        <TH>Torque (Nm) </TH>
        <TH>Fuel Time (s) </TH>
    </TR>

</TABLE>
<button type="button" onclick="add_fields()" >Add a new reading</button>
<script>
    function add_fields() {
        document.getElementById("datasheet").insertRow(-1).innerHTML = '<tr><td><textarea name ="Speed" placeholder="Enter engine speed"  id="speed" style = "resize: none;"></textarea></td><td><textarea name="Fuel drop" placeholder ="Enter fuel drop length"  ' +
            'id="fuel drop" style="resize:none;"></textarea></td >' +
            '<td><textarea name="Torque" placeholder ="Enter torque" ' +
            'id="Torque" style="resize: none;"></textarea></td > <td><textarea name="Fuel Time" placeholder ="Enter fuel drop time"  ' +
            'id="Time" style="resize:none;"></textarea></td ></tr>\'</tr>';
    }
</script>
</html>
